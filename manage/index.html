---
layout: manage_ads
---
<div class="container">
    <!--  initial slider section-->
    <div class="row">
        <div class="col-12 col-xl-2"></div>
        <div class="col-12 col-xl-10 pt-4">

            <!-- Swiper Container -->
            <div class="initial-swiper-container mb-4">
                <div class="swiper initial-swiper">
                    <div class="swiper-wrapper">
                        <!-- Card 1 -->
                        <div class="swiper-slide">

                            <div class="card-item">
                                <div class="card-icon rocket-icon">
                                    <img src="../assets/img/mng_sources/rocket.svg" alt="Rocket">
                                </div>
                                <div class="card-content">
                                    <div class="card-header">
                                        <h3 class="card-title">My Boosts Credits</h3>
                                        <span class="badge badge-blue">1200</span>
                                    </div>
                                    <div class="card-action">
                                        <button class="btn">
                                            Purchase more
                                            <i class="bi bi-caret-right-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Card 2 -->
                        <div class="swiper-slide">
                            <div class="card-item">
                                <div class="card-icon email-icon">
                                    <img src="../assets/img/mng_sources/envelop.svg" alt="Email" class="">
                                </div>
                                <div class="card-content">
                                    <div class="card-header">
                                        <h3 class="card-title">Leads Centre</h3>
                                        <span class="badge badge-red">10+</span>
                                    </div>
                                    <div class="card-action">
                                        <button class="btn">
                                            View All Leads
                                            <i class="bi bi-caret-right-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card 3 -->
                        <div class="swiper-slide">
                            <div class="card-item">
                                <div class="card-icon whatsapp-icon">
                                    <img src="../assets/img/mng_sources/whatsapp.svg" alt="WhatsApp" class="">
                                </div>
                                <div class="card-content">
                                    <div class="card-header">
                                        <h3 class="card-title">WhatsApp Live</h3>
                                        <span class="badge badge-green">44</span>
                                    </div>
                                    <div class="card-action">
                                        <button class="btn">
                                            Purchase more
                                            <i class="bi bi-caret-right-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card 4 -->
                        <div class="swiper-slide">
                            <div class="card-item">
                                <div class="card-icon hot-deals-icon">
                                    <img src="../assets/img/mng_sources/flame.svg" alt="Hot Deals" class="">
                                </div>
                                <div class="card-content">
                                    <div class="card-header">
                                        <h3 class="card-title">Hot Deals</h3>
                                        <span class="badge badge-pink">19</span>
                                    </div>
                                    <div class="card-action">
                                        <button class="btn">
                                            Purchase more
                                            <i class="bi bi-caret-right-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-nav swiper-button-prev"></div>
                <div class="swiper-nav swiper-button-next"></div>
            </div>

            <!--    searchForm-->
            <div class="search-container mb-4">
                <h2 class="search-title">Search</h2>
                <div class="row g-3">
                    <div class="col-12 col-lg">
                        <input type="text" class="form-control" placeholder="Keyword, Ad ID or Agent Ref">
                    </div>
                    <div class="col-6 col-lg-auto">
                        <select class="form-select">
                            <option selected>All Types</option>
                            <option>Residential</option>
                            <option>Commercial</option>
                            <option>Land</option>
                        </select>
                    </div>
                    <div class="col-6 col-lg-2">
                        <select class="form-select">
                            <option selected>Property Type</option>
                            <option>Apartment</option>
                            <option>House</option>
                            <option>Villa</option>
                            <option>Office</option>
                        </select>
                    </div>
                    <div class="col-6 col-lg-auto">
                        <select class="form-select">
                            <option selected>Status</option>
                            <option>For Sale</option>
                            <option>For Rent</option>
                            <option>Sold</option>
                        </select>
                    </div>
                    <div class="col-6 col-lg-auto">
                        <select class="form-select">
                            <option selected>Posted</option>
                            <option>Last 24 hours</option>
                            <option>Last week</option>
                            <option>Last month</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-auto">
                        <button type="button" class="btn w-100">SEARCH</button>
                    </div>
                </div>
            </div>

            <div class="my-ads-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="my-ads-title">My Ads</h2>
                    <div class="d-flex align-items-center">
                        <div class="view-toggle me-3">
                            <button class="btn btn-outline-light p-1 active">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                            </button>
                            <button class="btn btn-outline-light p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                            </button>
                        </div>
                        <div class="sort-dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle sort-btn" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Sort
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                                <li><a class="dropdown-item" href="#">Newest</a></li>
                                <li><a class="dropdown-item" href="#">Oldest</a></li>
                                <li><a class="dropdown-item" href="#">Status</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="status-labels-container">
                    <div class="status-labels">
                        <div class="status-label active">ACTIVE: 3</div>
                        <div class="status-label inactive">INACTIVE: 2</div>
                        <div class="status-label pending">PENDING: 1</div>
                        <div class="status-label upgraded">UPGRADED: 1</div>
                        <div class="status-label expire">ABOUT TO EXPIRE: 4</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
