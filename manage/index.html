---
layout: manage_ads
---
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-2"></div>
    <div class="col-12 col-lg-10">

      <!-- Swiper Container -->
      <div class="swiper initial-swiper-container">
        <div class="swiper-wrapper">
          <!-- Card 1 -->
          <div class="swiper-slide">

            <div class="card-item">
              <div class="card-icon">
                <img src="https://via.placeholder.com/44" alt="Rocket" class="rocket-icon">
              </div>
              <div class="card-content">
                <div class="card-header">
                  <h3 class="card-title">My Boosts Credits</h3>
                  <span class="badge badge-blue">1200</span>
                </div>
                <div class="card-action">
                  <button class="btn btn-primary">
                    Purchase more
                    <span class="arrow-icon">›</span>
                  </button>
                </div>
              </div>
            </div>

          </div>

          <!-- Card 2 -->
          <div class="swiper-slide">
            <div class="card-item">
              <div class="card-icon">
                <img src="https://via.placeholder.com/44" alt="Email" class="email-icon">
              </div>
              <div class="card-content">
                <div class="card-header">
                  <h3 class="card-title">Leads Centre</h3>
                  <span class="badge badge-red">10+</span>
                </div>
                <div class="card-action">
                  <button class="btn btn-primary">
                    View All Leads
                    <span class="arrow-icon">›</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="swiper-slide">
            <div class="card-item">
              <div class="card-icon">
                <img src="https://via.placeholder.com/44" alt="WhatsApp" class="whatsapp-icon">
              </div>
              <div class="card-content">
                <div class="card-header">
                  <h3 class="card-title">WhatsApp Live</h3>
                  <span class="badge badge-green">44</span>
                </div>
                <div class="card-action">
                  <button class="btn btn-primary">
                    Purchase more
                    <span class="arrow-icon">›</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Card 4 -->
          <div class="swiper-slide">
            <div class="card-item">
              <div class="card-icon">
                <img src="https://via.placeholder.com/44" alt="Hot Deals" class="hot-deals-icon">
              </div>
              <div class="card-content">
                <div class="card-header">
                  <h3 class="card-title">Hot Deals</h3>
                  <span class="badge badge-pink">19</span>
                </div>
                <div class="card-action">
                  <button class="btn btn-primary">
                    Purchase more
                    <span class="arrow-icon">›</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>



    </div>
  </div>
</div>
