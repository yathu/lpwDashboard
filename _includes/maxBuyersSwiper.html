<div class="swiper-wrapper">

    {% for i in (1...4) %}
    <div class="swiper-slide">
        <div class="max-ad-swiper-item">
            <div class="d-flex justify-content-between align-items-start">
                <div class="card-icon photos">
                    <i class="bi bi-card-image"></i>
                </div>
                <div class="stats-badge views">+340% Views</div>

            </div>


            <h3 class="card-title">Add 10 Professional
                Photos</h3>

            <p class="card-description">
                More photos = 340% more views. Show every angle.
            </p>

            <div class="lead-potential">
                <div class="label">Lead Potential</div>
                <div class="lead-info">
                    <span class="current-leads">4</span>
                    <span class="arrow">â†’</span>
                    <span class="potential-leads">14</span>
                    <span class="leads-text">leads</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-stacked">
                    <div class="progress" role="progressbar"
                         aria-label="Segment one"
                         aria-valuenow="25" aria-valuemin="0"
                         aria-valuemax="100" style="width: 25%">
                        <div class="progress-bar">
                            4
                        </div>
                    </div>
                    <div class="progress" role="progressbar"
                         aria-label="Segment two"
                         aria-valuenow="30" aria-valuemin="0"
                         aria-valuemax="100" style="width: 30%">
                        <div class="progress-bar progress-light">
                            +10
                        </div>
                    </div>
                </div>
                <div class="progress-labels">
                                              <span class="current">
                                                <i class="bi bi-circle-fill"></i>
                                                Current: 4<br>Leads</span>
                    <span class="target">
                                                <i class="bi bi-circle-fill"></i>
                                                With photos 10<br>more</span>
                </div>
            </div>

            <button class="apply-btn">Apply</button>
        </div>
    </div>
    {% endfor %}

</div>
