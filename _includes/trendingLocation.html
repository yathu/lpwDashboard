<div class="row">
    <div class="col-12">
        <div class="trending-container shadow">
            <div class="widget-title-1">Trending Location</div>
            <div class="widget-title-2">
                <img src="/assets/img/raising.svg" alt="" class="img-fluid">
                Colombo 5
            </div>
            <div class="d-flex align-items-center mb-3">
                <p class="desc mb-0">
                    Similar property in the same location is gaining <b>6x more views</b>,
                    upgrade these properties to feature now and boost .
                </p>

                <div class="d-none d-lg-flex controls">
                    <span class="prev-trending me-1">
                        <i class="bi bi-chevron-left"></i>
                    </span>
                    <span class="next-trending">
                        <i class="bi bi-chevron-right"></i>
                    </span>
                </div>

            </div>

            <div class="swiper trendingSwiper">
                <div class="swiper-wrapper">

                    {% for i in (1...4) %}
                    
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="https://placehold.co/228x140/000000/FFFFFF/png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <div class="icons">
                                    <img src="/assets/img/bed.svg" alt="" class="img-fluid">
                                    <span class="widget-label me-3">3</span>
                                    <img src="/assets/img/expand.svg" alt="" class="img-fluid">
                                    <span class="widget-label me-3">3</span>
                                </div>

                                <p class="price-content">
                                    <b>Rs. 49M</b> approx
                                </p>
                                <h5 class="widget-title-2">
                                    Brand New Apartments for Sale in Colombo 5
                                </h5>
                                <div class="location-label mb-3">
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <span class="widget-label">
                                        Colombo 5
                                    </span>
                                </div>
                                <a href="#" class="btn btn-green w-100">
                                    <img src="/assets/img/rocket.svg" alt="" class="img-fluid">
                                    Boost This AD Now
                                </a>
                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
</div>
